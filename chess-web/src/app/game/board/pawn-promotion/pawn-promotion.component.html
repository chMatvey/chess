<div class="popup">
  <div class="pawn-promotion">
    <div *ngFor="let type of figureTypes" class="figure"
         (click)="select(type)">
      <img class="figure-icon" [src]="src(type)" [alt]="type">
    </div>

    <div class="close">
      <span class="close-btn" (click)="cancel()">&times;</span>
    </div>
  </div>
</div>
