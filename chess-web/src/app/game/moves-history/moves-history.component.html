<div class="moves-history">
  <div class="column">
    <h3>White</h3>
    <ul>
      <li *ngFor="let move of whiteMoves">
        <span class="move">{{move.message}}</span>
      </li>
    </ul>
  </div>
  <div class="column">
    <h3>Black</h3>
    <ul>
      <li *ngFor="let move of blackMoves">
        <span class="move">{{move.message}}</span>
      </li>
    </ul>
  </div>
</div>
